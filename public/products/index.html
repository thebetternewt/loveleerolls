<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LoveLee Rolls Demo</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  
  <link rel="stylesheet" href="/css/main.css">

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script id="snipcart" src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
      data-api-key="NmY5ZDA5ZjQtNjRlOC00Y2NhLWE3ZTItMTI2NzU5NDIzYWE5NjM2NTIzOTI5Nzk4MzExNjE4"
      data-autopop="false">
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css">

  
  <script defer src="/js/fontawesome-all.js"></script>
</head>

<body>
  <ul class="navigation">
  <li>
    <a href="/products">Coffee</a>
  </li>
  <li><a href="/products">Rolls</a></li>
  <li>
    <a href="/" id="logo">
      <img src="/images/lovelee-rolls-logo-narrow.jpg" alt="Lovelee Rolls" class="logo">
    </a>
  </li>
  <li><a href="#">About</a></li>
  <li><a href="#">Contact</a></li>
</ul>
<a href="#" id="mobile-menu-button"><i class="far fa-bars fa-3x"></i></a>


  <div class="wrapper">
    

  <div class="section">
    <h2 class="title" id="products">Our Products</h2>
    <div class="row products-row">
      
          <div class="product">
  <div class="product-image">
    <img src="/images/lovelee-cinnamon-rolls-2.jpg" alt="Cinnamon Rolls">
  </div>
  <h5 class="product-name">Cinnamon Rolls</h5>
  <p class="product-description">Pan of 7 cinnamon rolls.</p>
  <button class="snipcart-add-item"
    data-item-id=LC-2
    data-item-name="Cinnamon Rolls"
    data-item-price=12.00
    data-item-description="Pan of 7 cinnamon rolls."
    data-item-url="/products"
    data-item-image="/images/lovelee-cinnamon-rolls-2.jpg">
      Add to Cart
  </button>
</div>

      
          <div class="product">
  <div class="product-image">
    <img src="/images/coffee-beans.jpg" alt="Light Roast Coffee">
  </div>
  <h5 class="product-name">Light Roast Coffee</h5>
  <p class="product-description">1 lb. of savory light roast coffee.</p>
  <button class="snipcart-add-item"
    data-item-id=LC-01
    data-item-name="Light Roast Coffee"
    data-item-price=15.00
    data-item-description="1 lb. of savory light roast coffee."
    data-item-url="/products"
    data-item-image="/images/coffee-beans.jpg">
      Add to Cart
  </button>
</div>

      
    </div>
  </div>


  </div>
  <div class="section dark">
  <div class="cart">
    <a href="#" class="snipcart-checkout">
      <i class="far fa-shopping-cart fa-3x"></i>
      <div class="snipcart-summary item-count">
        <span class="snipcart-total-items"></span>
      </div>
      <div class="snipcart-summary cart-cost-total">
        Total: <span class="snipcart-total-price"></span>
      </div>
    </a>
  </div>
</div>

</body>
</html>
